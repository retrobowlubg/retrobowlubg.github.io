<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="UnityProgress.js"></script>
    <script src="UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "https://justbuild.nyc3.cdn.digitaloceanspaces.com/CI/1v1/Prod/162/WebGL.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function() {
            UnityProgress(gameInstance, "complete")
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100%; margin: auto;"></div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="firebase-auth.js"></script>
    <script src="firebase-firestore.js"></script>
    <script src="firebase-remote-config.js"></script>
    <script src="firebase.js"></script>
    <script src="login.js"></script>
    <script src="firebase-config.js"></script>
    <script>
      initializeFireBase();
      initRemoteConfig();
      window.unityInstance = gameInstance;

      function showAds() {
        console.log("show ads");
      }

      function requestNewAd() { // Show video ad unityAdFinishedCallback(); } function unityAdFinishedCallback(){ try{ if(gameInstance) gameInstance.SendMessage('MainMenuManagers', 'OnWebCallback'); } catch(error){ console.log(error); } } function onUnityReady() { sendConfig(); } 
      }
    </script>
  </body>
</html>
